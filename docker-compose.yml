# Full-stack Docker Compose
# Use for: building all services together
# For dev: use docker-compose.dev.yml instead

services:
  backend:
    build:
      context: .
      dockerfile: apps/backend/Dockerfile
    ports:
      - "3000:3000"
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/ragbase
      - REDIS_URL=redis://redis:6379
      - API_KEY=${API_KEY}
      - PORT=3000
      - MAX_FILE_SIZE_MB=${MAX_FILE_SIZE_MB:-50}
      - PDF_CONCURRENCY=${PDF_CONCURRENCY:-1}
      - AI_WORKER_URL=http://ai-worker:8000
      # Phase 5: Qdrant hybrid search
      - QDRANT_URL=${QDRANT_URL}
      - QDRANT_API_KEY=${QDRANT_API_KEY}
      - QDRANT_COLLECTION=${QDRANT_COLLECTION:-ragbase_hybrid}
      - VECTOR_DB_PROVIDER=${VECTOR_DB_PROVIDER:-qdrant}
      # Phase 5: OAuth encryption
      - APP_ENCRYPTION_KEY=${APP_ENCRYPTION_KEY}
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
    networks:
      - internal
    volumes:
      - uploads:/tmp/uploads

  ai-worker:
    build:
      context: .
      dockerfile: apps/ai-worker/Dockerfile
    environment:
      - CALLBACK_URL=http://backend:3000/internal/callback
      - OCR_ENABLED=${OCR_ENABLED:-false}
      - OCR_MODE=${OCR_MODE:-auto}
      - OCR_LANGUAGES=${OCR_LANGUAGES:-en}
      - MAX_WORKERS=${MAX_WORKERS:-1}
    networks:
      - internal
    volumes:
      - uploads:/tmp/uploads

  postgres:
    image: pgvector/pgvector:pg16
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=ragbase
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./docker/postgres-init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - internal

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - internal

networks:
  internal:
    driver: bridge

volumes:
  postgres-data:
  uploads:
