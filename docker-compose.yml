# Full-stack Docker Compose
# Use for: building all services together
# For dev: use docker-compose.dev.yml instead

services:
  backend:
    build:
      context: .
      dockerfile: apps/backend/Dockerfile
    ports:
      - "3000:3000"
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/ragbase
      - REDIS_URL=redis://redis:6379
      - API_KEY=${API_KEY}
      - PORT=3000
      - MAX_FILE_SIZE_MB=${MAX_FILE_SIZE_MB:-50}
      - MIN_TEXT_LENGTH=${MIN_TEXT_LENGTH:-50}
      - MAX_NOISE_RATIO=${MAX_NOISE_RATIO:-0.5}
      - REJECT_NOISE_RATIO=${REJECT_NOISE_RATIO:-0.8}
      - EMBEDDING_PROVIDER=${EMBEDDING_PROVIDER:-self-hosted}
      - EMBEDDING_MODEL=${EMBEDDING_MODEL:-Xenova/all-MiniLM-L6-v2}
      - EMBEDDING_BATCH_SIZE=${EMBEDDING_BATCH_SIZE:-50}
    networks:
      - internal
    volumes:
      - uploads:/tmp/uploads

  ai-worker:
    build:
      context: .
      dockerfile: apps/ai-worker/Dockerfile
    depends_on:
      redis:
        condition: service_healthy
    environment:
      - REDIS_URL=redis://redis:6379
      - CALLBACK_URL=http://backend:3000/internal/callback
      - OCR_ENABLED=${OCR_ENABLED:-false}
      - OCR_MODE=${OCR_MODE:-auto}
      - OCR_LANGUAGES=${OCR_LANGUAGES:-en}
    networks:
      - internal
    volumes:
      - uploads:/tmp/uploads

  postgres:
    image: pgvector/pgvector:pg16
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=ragbase
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./docker/postgres-init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - internal

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - internal

networks:
  internal:
    driver: bridge

volumes:
  postgres-data:
  uploads:
