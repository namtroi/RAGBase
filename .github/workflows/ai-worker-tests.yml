name: AI Worker Tests

on:
  push:
    branches: [main, mvp/e2e, develop]
    paths:
      - 'apps/ai-worker/**'
      - '.github/workflows/ai-worker-tests.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'apps/ai-worker/**'

jobs:
  pytest:
    name: Python Tests
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          
      - name: Install dependencies
        working-directory: apps/ai-worker
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest-cov
          
      - name: Run tests with coverage
        working-directory: apps/ai-worker
        env:
          CALLBACK_URL: http://localhost:3000/internal/callback
        run: |
          pytest --cov=src --cov-report=xml --cov-report=term
          
      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          files: ./apps/ai-worker/coverage.xml
          flags: ai-worker
          
      - name: Check coverage threshold
        working-directory: apps/ai-worker
        run: |
          coverage report --fail-under=70
